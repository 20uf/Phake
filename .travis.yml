language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - nightly

env:
  - PHPUNIT_VERSION=3.7.*
  - PHPUNIT_VERSION=4.0.*
  - PHPUNIT_VERSION=4.1.*
  - PHPUNIT_VERSION=4.2.*
  - PHPUNIT_VERSION=4.3.*
  - PHPUNIT_VERSION=4.4.*
  - PHPUNIT_VERSION=4.5.*
  - PHPUNIT_VERSION=4.6.*
  - PHPUNIT_VERSION=4.7.*@dev
  - PHPUNIT_VERSION=4.8.*@dev

script:
  - ./bin/phpunit --coverage-clover=build/logs/clover.xml

matrix:
  allow_failures:
    - php: nightly

install:
  - composer require --dev phpunit/phpunit:${PHPUNIT_VERSION}
  - composer install --dev

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
  - CODECLIMATE_REPO_TOKEN=74f9cd376c20c19d09d6c73e4bac9dad48209fa7f3fb44b650ec7d70db81a51a ./vendor/bin/test-reporter